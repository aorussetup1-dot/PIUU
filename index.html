<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, Piuu! üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff69b4;
            animation: float 6s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        .container {
            text-align: center;
            z-index: 10;
            max-width: 600px;
            padding: 20px;
            animation: fadeInUp 2s ease-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            font-size: 3em;
            color: #ff1493;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .name {
            font-size: 2.5em;
            color: #ff69b4;
            margin-bottom: 20px;
            animation: beat 1.5s infinite;
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        p {
            font-size: 1.5em;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 3s ease-in 1s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .big-heart {
            font-size: 100px;
            color: #ff1493;
            margin: 20px 0;
            cursor: pointer;
            transition: transform 0.3s;
            animation: heartbeat 1.5s infinite;
        }
        .big-heart:hover {
            transform: scale(1.2);
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1.1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1.1); }
        }
        .buttons {
            display: none;
            gap: 20px;
            margin-top: 30px;
        }
        .buttons.show {
            display: flex;
            justify-content: center;
            animation: bounceIn 0.8s ease-out;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        button {
            padding: 15px 30px;
            font-size: 1.3em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
        }
        .yes-btn {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
        }
        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255,105,180,0.4);
        }
        .no-btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            font-weight: bold;
        }
        .no-btn:hover {
            transform: translateX(10px);
        }
        .response {
            display: none;
            margin-top: 30px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            font-size: 1.4em;
            color: #333;
        }
        .response.yes {
            background: rgba(255,182,193,0.9);
            animation: bounceIn 0.8s ease-out;
        }
        .response.no {
            background: rgba(255,255,255,0.9);
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .name { font-size: 2em; }
            p { font-size: 1.2em; }
            .big-heart { font-size: 80px; }
            .buttons { flex-direction: column; align-items: center; gap: 15px; }
            button { width: 200px; }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="container">
        <h1>Happy Valentine's Day! üíï</h1>
        <div class="name">Piuu (Parthana) üíñ</div>
        <p>Hey Piuu, you've made my world brighter every day. Will you be my Valentine?</p>
        <div class="big-heart" id="bigHeart">üíñ</div>
        
        <div class="buttons" id="buttons">
            <button class="yes-btn" id="yesBtn">Yes! üíï</button>
            <button class="no-btn" id="noBtn">No üòî</button>
        </div>
        
        <div class="response" id="response"></div>
    </div>

    <script>
        // Floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = ['üíñ', 'üíï', 'üíó', 'üíò'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 300);

        const bigHeart = document.getElementById('bigHeart');
        const buttons = document.getElementById('buttons');
        const response = document.getElementById('response');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        bigHeart.addEventListener('click', () => {
            buttons.classList.add('show');
            bigHeart.style.display = 'none';
        });

        yesBtn.addEventListener('click', () => {
            response.innerHTML = 'Yay! üòç I knew it, Piuu! You make me the happiest. Let\'s celebrate with hugs and chocolates! üíñüíï Forever yours!';
            response.className = 'response yes';
            response.style.display = 'block';
            buttons.style.display = 'none';
            // Extra hearts celebration
            for(let i = 0; i < 20; i++) {
                setTimeout(createHeart, i * 100);
            }
        });

        noBtn.addEventListener('click', () => {
            noBtn.style.position = 'absolute';
            noBtn.style.transform = 'translateX(100px)';
            noBtn.innerHTML = 'Are you sure? üò¢';
            setTimeout(() => {
                noBtn.style.transform = 'translateY(-50px)';
            }, 500);
            setTimeout(() => {
                noBtn.style.left = Math.random() * 50 + '%';
                noBtn.style.top = Math.random() * 50 + '%';
                noBtn.innerHTML = 'Try again! üíï';
            }, 1000);
        });

        // Prevent clicking no multiple times by moving it around
        let noClickCount = 0;
        noBtn.addEventListener('mouseover', (e) => {
            noClickCount++;
            if (noClickCount > 3) {
                // After few tries, show positive message anyway
                response.innerHTML = 'Hehe, gotcha! Your smile says Yes anyway, Piuu! üòò Let\'s be together!';
                response.className = 'response yes';
                response.style.display = 'block';
                buttons.remove();
            } else {
                const rect = noBtn.getBoundingClientRect();
                noBtn.style.position = 'fixed';
                noBtn.style.left = (e.clientX - rect.width/2 + (Math.random()-0.5)*200) + 'px';
                noBtn.style.top = (e.clientY - rect.height/2 + (Math.random()-0.5)*200) + 'px';
            }
        });
    </script>
</body>
</html>
